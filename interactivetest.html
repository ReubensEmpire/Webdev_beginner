<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration Adventure</title>
    <link rel="stylesheet" href="interactivetest.css">
</head>
<body>
    <header>
        <h1>James Webb Space Telescope Adventure</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#crew">Crew</a></li>
                <li><a href="#technology">Technology</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to the JWST Adventure</h2>
            <p>Embark on a journey through space with the James Webb Space Telescope.</p>
            <button onclick="startAdventure()">Start Adventure</button>
        </section>
        <section id="explore">
            <h2>Explore the Universe</h2>
            <div id="celestial-bodies">
                <!-- Celestial bodies will be dynamically added here -->
            </div>
        </section>
        <section id="crew">
            <h2>Meet the Crew</h2>
            <div id="crew-members">
                <!-- Crew members will be dynamically added here -->
            </div>
        </section>
        <section id="technology">
            <h2>Technology Behind JWST</h2>
            <div id="technology-details">
                <!-- Technology details will be dynamically added here -->
            </div>
        </section>
    </main>
    <script src="interactivetest.js"></script>
</body>
</html>
